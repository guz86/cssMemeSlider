<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Gordienko</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>

<body>
    <div class="wrapper">
        <section class="slider">
            <img class="slider-img" src="./assets/1.png" alt="Не готов к созвону">
            <img class="slider-img" src="./assets/2.png" alt="Менторы в RS">
            <img class="slider-img" src="./assets/3.png" alt="Ошибочный коммит">
            <img class="slider-img" src="./assets/4.png" alt="Презентация">
        </section>
        <section class="footer">
            <div class="image-text">Не готов к созвону</div>
            <div class="slider-controls">
                <div class="slider-control active"></div>
                <div class="slider-control"></div>
                <div class="slider-control"></div>
                <div class="slider-control"></div>
            </div>
        </section>
    </div>
</body>

</html>
