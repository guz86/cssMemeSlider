<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Gordienko</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="input-slider" id="slide-1" checked>
        <input type="radio" name="input-slider" id="slide-2">
        <input type="radio" name="input-slider" id="slide-3">
        <input type="radio" name="input-slider" id="slide-4">
        <input type="radio" name="input-slider" id="slide-5">
        <input type="radio" name="input-slider" id="slide-6">
        <input type="radio" name="input-slider" id="slide-7">
        <input type="radio" name="input-slider" id="slide-8">

        <section class="slider">
            <div class="slider-track">
                <img class="slider-img" src="./assets/1.png" alt="Не готов к созвону">
                <img class="slider-img" src="./assets/2.png" alt="Менторы в RS">
                <img class="slider-img" src="./assets/3.png" alt="Ошибочный коммит">
                <img class="slider-img" src="./assets/4.png" alt="Презентация">
                <img class="slider-img" src="./assets/5.png" alt="Не готов к созвону">
                <img class="slider-img" src="./assets/6.png" alt="Менторы в RS">
                <img class="slider-img" src="./assets/7.png" alt="Ошибочный коммит">
                <img class="slider-img" src="./assets/8.png" alt="Презентация">
            </div>
        </section>

        <section class="footer">
            <div class="image-text-slider-block">
                <div class="image-text-slider">
                    <div class="image-text-item">Не готов к созвону</div>
                    <div class="image-text-item">Не знаешь что сделать</div>
                    <div class="image-text-item">Фатальная ошибка</div>
                    <div class="image-text-item">На презентации</div>
                    <div class="image-text-item">Ревьювер 1</div>
                    <div class="image-text-item">Выпускник школы</div>
                    <div class="image-text-item">Сложный выбор</div>
                    <div class="image-text-item">За сертификатом</div>
                </div>
            </div>
            <div class="slider-controls">
                <input type="radio" id="slide-1" name="slider" checked>
                <label for="slide-1">
                    <div class="slider-control" id="control-1"></div>
                </label>

                <input type="radio" id="slide-2" name="slider">
                <label for="slide-2">
                    <div class="slider-control" id="control-2"></div>
                </label>

                <input type="radio" id="slide-3" name="slider">
                <label for="slide-3">
                    <div class="slider-control" id="control-3"></div>
                </label>

                <input type="radio" id="slide-4" name="slider">
                <label for="slide-4">
                    <div class="slider-control" id="control-4"></div>
                </label>

                <input type="radio" id="slide-5" name="slider">
                <label for="slide-5">
                    <div class="slider-control" id="control-5"></div>
                </label>

                <input type="radio" id="slide-6" name="slider">
                <label for="slide-6">
                    <div class="slider-control" id="control-6"></div>
                </label>

                <input type="radio" id="slide-7" name="slider">
                <label for="slide-7">
                    <div class="slider-control" id="control-7"></div>
                </label>

                <input type="radio" id="slide-8" name="slider">
                <label for="slide-8">
                    <div class="slider-control" id="control-8"></div>
                </label>
            </div>

        </section>
    </div>
</body>

</html>
